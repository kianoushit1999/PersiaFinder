<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PersiaFinder</title>
    <link rel="icon" href="" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class="diagonal-line"></div>
    <header class="search-engine-header">
      <nav class="nav nav-search">
        <div class="container">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-2">
              <h1 class="logo">
                <i class="fa-solid fa-earth-asia"></i> <span>PersiaFinder</span>
              </h1>
            </div>
            <div class="col-10 search">
              <input
                type="search"
                name="search-input"
                id="input-search"
                placeholder="sentence A AND sentence B"
              />
              <button class="control-input" id="btn-search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <button class="control-input" id="btn-delete">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
          </div>
          <div class="row my-5">
            <div class="offset-2 col-8">
              <button class="gear-btn">
                <i class="fa-solid fa-gear gear-btn-icon" id="first-gear"></i>
                <i class="fa-solid fa-gear gear-btn-icon" id="second-gear"></i>
                <i class="fa-solid fa-gear gear-btn-icon" id="third-gear"></i>
              </button>
            </div>
            <div class="col-2 timer">
              <i class="fa-solid fa-hourglass" id="hourglass"></i> <span id="engine-time">0</span><sup>s</sup>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container" dir="rtl">
      <section class="row summary">
        result: 125,000,000 | time: (0.92ms)
      </section>
      <section class="row" id="content-list"></section>
    </main>
    <footer>
      <div class="footer-list">
        <button id="number--1"
          class="number active"
          data-aos="fade-up"
          data-aos-anchor-placement="bottom-bottom"
        >
          1
        </button>
        <button id="number--2"
          class="number"
          data-aos="fade-up"
          data-aos-anchor-placement="bottom-bottom"
        >
          2
        </button>
        <button
          class="number" id="number--3"
          data-aos="fade-up"
          data-aos-anchor-placement="bottom-bottom"
        >
          3
        </button>
        <button id="number--4"
          class="number"
          data-aos="fade-up"
          data-aos-anchor-placement="bottom-bottom"
        >
          4
        </button>
        <button id="number--5"
          class="number"
          data-aos="fade-up"
          data-aos-anchor-placement="bottom-bottom"
        >
          5
        </button>
      </div>
      <div class="footer-info">
        <p>
          CopyRight <i class="fa-solid fa-copyright"></i> , All Rights reserved.
        </p>
        <p>Author: Kianoush NasrAzadani</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../static/index.js"></script>
  </body>
</html>
